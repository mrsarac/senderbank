<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
</h:head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="login-form mt-5">
					<h3>Login to SenderBank</h3>


					<h:messages styleClass="alert alert-info" />
					<h:form>
						<div class="form-group">
							<label>Username: </label>
							<h:inputText class="form-control" value="#{loginBean.username}" />
						</div>
						<div class="form-group">
							<label>Password: </label>
							<h:inputText class="form-control" value="#{loginBean.password}" />
						</div>
						<h:commandButton action="#{loginBean.login()}" value="Login"
							class="btn btn-primary" />
					</h:form>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>



</body>
</html>
